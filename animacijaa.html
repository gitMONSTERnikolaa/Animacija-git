<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacija</title>
    <style>
        body {
            background-color: #050210;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #fb5dad, #55fb9f, #b97aff);
            border-radius: 50%;
            position: relative;
            animation: rotate 5s linear infinite;
        }

        .circle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #b97aff, #55fb9f, #fb5dad);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(0);
                filter: blur(2px);
            }
            50% {
                transform: translate(-50%, -50%) scale(1);
                filter: blur(0);
            }
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
